{% extends 'index.html'%}
{% block content %}
    <div class = "calendercontent">
        <ul>
        {% for contest in contest_list %}
             
            {% if contest.phase == string %}
                 
                 <a href={{ link_contest }}{{ contest.id }} target="_blank"><li>{{ contest.name }}  --  {{ contest.startTimeSeconds }}</li></a> 
            {% endif %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}
