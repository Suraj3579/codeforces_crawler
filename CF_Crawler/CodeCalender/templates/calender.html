{% extends 'index.html'%}
{% block content %}
{% load tag %}
    <div class = "calendercontent">
        <ul>
        {% for contest in contest_list %}
             
            {% if contest.phase == string %}
                 {% convert_time contest.startTimeSeconds as contest_time %}
                 <a href={{ link_contest }}{{ contest.id }} target="_blank"><li>{{ contest.name }}  --  {{ contest_time }}</li></a>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}
