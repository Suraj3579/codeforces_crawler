<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website_index</title>
  </head>
  <body>
  <section id="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <div id="logo" alt="">CF Crawler</div>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/CodeCalender">Calender</a>
          </li>
          <nav class="navbar navbar-dark">
            <form class="form-inline" method = "post" action = "{% url 'userhandle' %}">
              {% csrf_token %}
              
              <input class="form-control mr-sm-2" type="search" name="input_handle" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
          <li class="nav-item">
            <a class="nav-link" href="/contactus">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>
  {% block content%}
  {% endblock %}
  <footer>
    <h4>Developed and Maintained by </h4>
    <h6> <a href="https://github.com/chinmaianandh" target="_blank">Anandh</a> , Suraj , <a href="https://github.com/jayaprakashjp12" target="_blank">JP</a> , <a href="https://github.com/chandan-git-04" target="_blank">Chandan</a> , Vikyath </h6>
  </footer>
  </body>
</html>
