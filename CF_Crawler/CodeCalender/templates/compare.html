{% extends 'index.html'%}
{% block head %}
<title>Code Crawler | Analysis</title>
{% endblock %}
{% block content %}
{% load tag %}
{% load static %}


    <section id="userinfo">
       <div class="screen-box" style="background: #14b5a5">
        <div class="screen-subtitle" style="padding:80px;">Compare
            </div>
       </div>

    <div class = "container">
    <div class="card-deck mb-5">
                   <form class="form-inline" method = "post"  style="color: #14b5a5; border: none;" action = "{% url 'compare_analysis' %}">
              {% csrf_token %}

              <input class="form-control search_field" type="search" name="input_handle1" placeholder="Enter Username 1" aria-label="Search" >
                       <input class="form-control search_field" type="search" name="input_handle2" placeholder="Enter Username 2" aria-label="Search" >
              <button class="btn btn_search my-2 my-sm-0" type="submit">
                <!--Search icon-->
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </button>
            </form>
    </div>
    </div>
    </section>
{% endblock %}
