{% extends 'index.html'%}
{% block content %}
    {% if status %}
        <p>user found</p>
        <img src="{{ userinfo_list.avatar }}" height="200px" width="200px">
        <p>{{ userinfo_list.firstName }}</p>
        <p>{{ userinfo_list.organization }}</p>
        <p>{{ userinfo_list.rating }}</p>
    {% else %}
        <p>{{ userinfo_list }}</p>
    {% endif %}
{% endblock %}
